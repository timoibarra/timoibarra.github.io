<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Estático</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://timoibarra.github.io/4-min.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-family: 'DM Serif Display', serif;
            text-shadow: 1px 1px 1px black;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Agita tu celular para descubrir un mensaje...</h1>

    <script>
        const messages = [
            "Mensaje de prueba 1", 
            "Mensaje de prueba 2", 
            "Mensaje de prueba 3", 
            "Mensaje de prueba 4", 
            "Mensaje de prueba 5"
        ];

        let messageElement = document.getElementById("message");

        // Función para cambiar el mensaje aleatorio con animación Fade In
        function changeMessage() {
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.style.opacity = 0;  // Hacer que el mensaje actual desaparezca
            setTimeout(() => {
                messageElement.textContent = randomMessage;
                messageElement.style.animation = "none";  // Reiniciar animación
                messageElement.offsetHeight;  // Forzar la reactivación de la animación
                messageElement.style.animation = "fadeIn 2s forwards";  // Aplicar animación de Fade In
            }, 500);
        }

        // Detectar el movimiento del dispositivo (agitar)
        window.addEventListener("devicemotion", (event) => {
            const acceleration = event.accelerationIncludingGravity;
            const threshold = 15; // Establecer el umbral de agitación

            // Si la aceleración supera el umbral, cambiar el mensaje
            if (Math.abs(acceleration.x) > threshold || Math.abs(acceleration.y) > threshold || Math.abs(acceleration.z) > threshold) {
                changeMessage();
            }
        });
    </script>
</body>
</html>
