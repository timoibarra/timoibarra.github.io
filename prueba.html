<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lámpara de Genio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #003399; /* Azul Francia */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #lamp-container {
            text-align: center;
        }
        #lamp {
            width: 200px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="lamp-container">
        <img id="lamp" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Aladdin_lamp_001.svg/1200px-Aladdin_lamp_001.svg.png" alt="Lámpara de Genio">
        <p id="message">¡Hola, esto es una prueba!</p>
    </div>

    <script>
        let shakeThreshold = 15; // Ajusta el umbral de detección de agitación
        let lastX = 0, lastY = 0, lastZ = 0;

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', event => {
                const { accelerationIncludingGravity } = event;
                const currentX = accelerationIncludingGravity.x;
                const currentY = accelerationIncludingGravity.y;
                const currentZ = accelerationIncludingGravity.z;

                let deltaX = Math.abs(lastX - currentX);
                let deltaY = Math.abs(lastY - currentY);
                let deltaZ = Math.abs(lastZ - currentZ);

                if (deltaX + deltaY + deltaZ > shakeThreshold) {
                    const message = document.getElementById('message');
                    message.style.display = 'block';
                }

                lastX = currentX;
                lastY = currentY;
                lastZ = currentZ;
            });
        } else {
            alert('Tu dispositivo no soporta detección de movimiento.');
        }
    </script>
</body>
</html>
