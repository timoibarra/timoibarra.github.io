<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota la Lámpara</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: black;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            font-family: 'DM Serif Display', serif;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            opacity: 0;
        }

        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            img {
                width: 150px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = [
                "Mensaje de prueba 1",
                "Mensaje de prueba 2",
                "Mensaje de prueba 3",
                "Mensaje de prueba 4",
                "Mensaje de prueba 5"
            ];
            const header = document.querySelector('h1');

            let currentMessageIndex = 0;
            function showNextMessage() {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                header.style.animation = 'fadeOut 1.5s ease-in-out';
                setTimeout(() => {
                    header.textContent = messages[currentMessageIndex];
                    header.style.animation = 'fadeIn 1.5s ease-in-out';
                }, 1500);
            }

            document.body.addEventListener('touchstart', (event) => {
                event.preventDefault();
                showNextMessage();
            });
        });
    </script>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="https://timoibarra.github.io/spaces%20background.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
    </video>
    <h1>Frota la lámpara</h1>
    <img src="https://timoibarra.github.io/Lampara.png" alt="Lámpara mágica">
</body>
</html>
