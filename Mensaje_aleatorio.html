<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Video</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            font-family: 'DM Serif Display', serif;
            text-shadow: 1px 1px 1px black;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        #enable-sensors {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="https://timoibarra.github.io/spaces%20background.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <h1 id="header">Agita tu celular para descubrir un mensaje...</h1>
    <button id="enable-sensors">Habilitar Sensores</button>

    <script>
        const header = document.getElementById('header');
        const messages = [
            "mensaje de prueba 1",
            "Mensaje de prueba 2",
            "Mensaje de prueba 3",
            "Mensaje de prueba 4",
            "Mensaje de prueba 5"
        ];

        let shakeEventEnabled = false;

        function enableShakeDetection() {
            if (!('DeviceMotionEvent' in window)) {
                alert("Tu dispositivo no soporta detección de movimiento.");
                return;
            }

            window.addEventListener('devicemotion', handleDeviceMotion);
            shakeEventEnabled = true;
        }

        function handleDeviceMotion(event) {
            if (!shakeEventEnabled) return;

            const { x, y, z } = event.accelerationIncludingGravity;
            const shakeThreshold = 15;

            if (Math.abs(x) > shakeThreshold || Math.abs(y) > shakeThreshold || Math.abs(z) > shakeThreshold) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                header.textContent = randomMessage;
                header.style.opacity = 0;
                header.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 1000 });
                header.style.opacity = 1;
            }
        }

        document.getElementById('enable-sensors').addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        enableShakeDetection();
                    } else {
                        alert("Por favor, habilita el acceso a 'Movimiento y Orientación' en Configuración > Safari.");
                    }
                }).catch((error) => {
                    console.error("Error solicitando permisos:", error);
                    alert("Ocurrió un error al solicitar permisos para los sensores.");
                });
            } else {
                enableShakeDetection();
            }
        });
    </script>
</body>
</html>
